<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>esp05FormVariableArregloDeObjetos</title>
    <style>
        /* Estilos base y reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
        }
        
        /* Contenedor principal */
        .contenedor-principal {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Encabezado y pie */
        .encabezado, .pie {
            height: 10%;
            background-color: darkgray;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        /* Títulos responsivos */
        .encabezado h1 {
            font-size: 2em;
            text-align: center;
        }
        
        .pie p {
            font-size: 1em;
            text-align: center;
        }
        
        /* Cuerpo del formulario */
        .cuerpo-formulario {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: beige;
        }
        
        /* Estilos para el formulario */
        form {
            height: auto;
            min-height: 100%;
        }
        
        .contenido-formulario {
            flex: 1;
        }
        
        .barra-control {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        /* Estilos para las entradas */
        .entrada {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid darkgray;
            border-radius: 2px;
        }
        
        /* Estilos para botones */
        .boton {
            padding: 10px 20px;
            background-color: darkgray;
            color: black;
            border-radius: 2px;
            border: 1px solid black;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .boton:hover {
            background-color: lightblue;
        }
        
        /* Consultas de medios para responsividad */
        @media (min-width: 900px) {
            .contenido-formulario {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .entrada, .barra-control {
                width: 48%;
            }
            
            .barra-control {
                justify-content: flex-start;
            }
            
            .encabezado h1 {
                font-size: 2.5em;
            }
        }
        
        @media (min-width: 700px) and (max-width: 900px) {
            .entrada {
                width: 100%;
            }
            
            .encabezado h1 {
                font-size: 1.8em;
            }
            
            .pie p {
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 700px) {
            .entrada {
                width: 100%;
            }
            
            .encabezado h1,h2 {
                font-size: 1.2em;
            }
            
            .pie p {
                font-size: 0.8em;
            }
            
            .encabezado, .pie {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado">
            <h2>Formulario para Alta de "Contrato de Cuotas"</h2>
        </header>
        
        <div class="cuerpo-formulario">
            <form id="formContrato">
                <div class="contenido-formulario">
                    <div class="entrada">
                        <label for="idContrato">ID Contrato:</label>
                        <input type="text" id="idContrato" name="idContrato" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="dniDeudor">DNI Deudor:</label>
                        <input type="text" id="dniDeudor" name="dniDeudor" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="apellidoNombres">Apellido y Nombres:</label>
                        <input type="text" id="apellidoNombres" name="apellidoNombres" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="montoTotal">Monto Total Financiado:</label>
                        <input type="number" id="montoTotal" name="montoTotal" min="0" step="0.01" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="fechaContrato">Fecha de Contrato:</label>
                        <input type="date" id="fechaContrato" name="fechaContrato" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="nroCuotas">Número de Cuotas:</label>
                        <select id="nroCuotas" name="nroCuotas" required>
                            <!-- Ver pdf Especiales  -->
                        </select>
                    </div>
                    
                    <div class="barra-control">
                        <button type="button" id="submitBtn" class="boton">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <footer class="pie">
            <p>Programación en entorno de redes - Especiales Ej01 - 2025</p>
        </footer>
    </div>

    <script>
        // JSON con los parámetros de cuotas
        var textoJSONCuotas = `{
        "cuotas": [
            {"Cod": "01", "Descrip": "Una"},
            {"Cod": "02", "Descrip": "Dos"},
            {"Cod": "03", "Descrip": "Tres"},
            {"Cod": "04", "Descrip": "Cuatro"},
            {"Cod": "05", "Descrip": "Cinco"},
            {"Cod": "06", "Descrip": "Seis"}
            ]
            }`;
        
        // Función para cargar las opciones del select desde JSON
        function creaOpciones() {
            var objJson = JSON.parse(textoJSONCuotas);
            objJson.cuotas.forEach(function(argValor, argIndice) {
                var objOpcion = document.createElement("option");
                objOpcion.setAttribute("value", argValor.Cod);
                objOpcion.innerHTML = argValor.Descrip;
                document.getElementById("nroCuotas").appendChild(objOpcion);
            });
        }
        
        // Eventos cuando el documento está listo
        window.addEventListener("load", function() {
            creaOpciones();
            
            document.getElementById("submitBtn").addEventListener("click", function() {
                if (document.getElementById('formContrato').checkValidity()) {
                    alert('Formulario validado correctamente. Enviando datos...');
                } else {
                    alert('Por favor, complete todos los campos requeridos correctamente.');
                }
            });
        });
    </script>
</body>
</html>
