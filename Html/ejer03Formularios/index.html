<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicios 03 Formularios</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>
    <header>
        <h1>Formulario HTML</h1>
    </header>

    <section>
        <h2>Entradas simples</h2>
        <form action="./respuestaFormulario.html" target="_blank" method="get">
            <ul>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="nombre">Nombre</label> <br />
                    <input type="text" id="nombre" name="nombre" value="" autofocus />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="apellido">Apellido</label> <br />
                    <input type="text" id="apellido" name="apellido" value="" />
                </li>

				<li style="margin-top:10px">    
        			<label style="font-weight: bold;" for="contraseña"> Contraseña:</label><br />
            		<input type="password" type="hidden" name="contraseña" id="contraseña"/>
        		</li>

                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="legajo">Legajo</label> <br />
                    <input type="hidden" id="legajo" name="legajo" value="">
                </li>
                <li style="margin-top:10px">
                    <fieldset disabled>
                        <label for="antecedentes">Antecedentes Penales</label> <br />
                        <input type="text" id="antecedentes" name="antecedentes" value="" />
                    </fieldset>
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="hospital">Hospital</label> <br />
                    <input type="text" id="hospital" name="hospital" value="Hospital Durban" readonly />
                </li>
            </ul>

            <h2>Entradas de Selección</h2>
            <ul>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="cobertura">Cobertura Médica</label> <br />
                    <input type="checkbox" id="cobertura" name="cobertura" value="Si" />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="cardiaco">Antecedentes Cardíacos</label> <br />
                    <input type="checkbox" id="cardiaco" name="cardiaco" value="Si" />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="alergico">Alérgico a las anestesias</label> <br />
                    <input type="checkbox" id="alergico" name="alergico" value="Si" />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="operado">Fue operado alguna vez</label> <br />
                    <input type="checkbox" id="operado" name="operado" value="Si" />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;">Grupo sanguíneo</label> <br />
                    <input type="radio" name="sangre" value="0"> Grupo 0
                    <input type="radio" name="sangre" value="A"> Grupo A
                    <input type="radio" name="sangre" value="B"> Grupo B
                    <input type="radio" name="sangre" value="AB"> Grupo AB
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="factor_rh">Factor Rh:</label> <br />
                    <select id="factor_rh" name="factor_rh">
                        <option value="positivo" selected>Positivo (+)</option>
                        <option value="negativo">Negativo (-)</option>
                    </select>
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="fecha_cita">Fecha y Hora:</label>
                    <input type="date" id="fecha_cita" name="fecha_cita">
                    <input type="time" id="hora_cita" name="hora_cita">
                </li>
            </ul>

            <h2>Entradas de Validación</h2>
            <ul>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="aclaraciones">Indicar adicciones</label> <br />
                    <input type="text" id="aclaraciones" name="aclaraciones" required />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="envio">Mail para resultados</label> <br />
                    <input type="email" id="envio" name="envio" placeholder="texto@texto" required />
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="ficha_codigo">Ingrese número código de ficha</label> <br />
                    <input type="number" id="ficha_codigo" name="ficha_codigo" min="1" max="23" required/>
                </li>
                <li style="margin-top:10px">
                    <label style="font-weight: bold;" for="imc">Último valor Índice de masa corporal medido</label> <br />
                    <input type="number" id="imc" name="imc" min="18" max="45" step="0.1" required/>
                </li>
            </ul>

        	<button type="submit"> Enviar formulario</button>
        	<button type="reset"> Resetear formulario</button>
        </form>
    </section>

</body>

</html>
